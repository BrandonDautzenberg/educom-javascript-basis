<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>

    <script>
      // ALERT (makes a popup window appear with the text 'Hi there') //
      let message = "Hi there!";
      alert(message);

      // CONSOLE (displays the message 'Hi there' within the console log //
      let message2 = "Hi there!";
      console.log(message2);

      // STRING templates (formats the output, use ${} to insert the variable(s)) //
      let message3 = "Hi there!";
      console.log(`Message: ${message3}`);
    </script>
</head>

<body>
</body>
</html>
