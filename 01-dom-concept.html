<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concept</title>
</head>

<body>
  <script>
    let output; 
    // There is no need to give this a data type, JS is a scripting language and not a compiled language //
    output = document.getElementById("output"); 
    // Asks the DOM for its root-object (always document). And on that root-object we search for the html-tag with id output //
    output.innerHTML = "Hi there!";
    // The HTML element has a property called innerHTML, which is actually the content WITHIN that tag (even child tags). // 
  </script>
  <div id = "output"></div>
    <!-- Placing the script-tag before the DIV results in an empty document. 
    the id "output" has not been assigned a value, and is therefore 'null'. The text 'Hi there' will not be displayed.-->

</body>
</html>
