<html>
  <head>
    <script>
      /// "Popping" an element - removing it from the array - removes the last element in an array:

      const beatles = ["John", "Paul", "George", "John"];
      console.log(beatles);

      /// John died... :(
      beatles.pop();

      /// George died... :(
      beatles.pop();

      console.log(beatles);
    </script>
  </head>

  <body>
  </body>
</html>
